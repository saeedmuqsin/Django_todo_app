{% extends 'todo\base.html' %}

{% load static %}

{% block css %}
    <link rel="stylesheet" href="{% static 'css/addTask.css'%}">
{% endblock%}

{% block content %}

<h1 class="AddTask-head">Add your Todo task here.</h1>

<form action="/todo/submit/" method="post">
    {% csrf_token %}
    <div class="form-group AddTask-group">
        <label for="AddTask-input" class="mb-2">Todo Title: </label>
        <input id="AddTask-input" class="form-control" type="text" name="title">
    </div>

    <div class="form-group AddTask-group">
        <label for="AddTask-group">Todo Body: </label>
        <textarea name="body" id="AddTask-group" class="form-control text-field" cols="30" rows="10"></textarea>
    </div>
    <button class="btn btn-success mx-5" type="submit">Add Task</button>
</form>
{% endblock %}
